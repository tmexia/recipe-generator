<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Barrio&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Yummy recipes for little tummies!</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Yummy recipes for little tummies!</h1>
        <h2>Recipes to prepare and eat with children</h2>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              class="ingredient-input"
              id="ingredient-input"
              type="text"
              placeholder="Choose one ingredient to start cooking"
              autofocus
              required
              autocomplete="off"
            />
            <input class="button" type="submit" />
          </form>
          <div class="ingredient-example">
            for example, bananas, honey, beans
          </div>
        </div>
        <div class="recipe-container waiting" id="recipe"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/tmexia" target="_blank">Teresa Mexia</a>, is
      <a href="https://github.com/tmexia/recipe-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a
        href="https://mexia-yummy-recipes-for-tummies.netlify.app/"
        target="_blank"
        >hosted on Netlify</a
      >.
      <br />
      Background pattern designed by
      <a
        href="https://www.freepik.com/author/pikisuperstar#uuid=7116437b-07af-4d04-b7d4-229abf463cbd"
        target="_blank"
        >pikisuperstar</a
      >
      and available on
      <a
        href="https://www.freepik.com/free-vector/creative-colorful-fruity-pattern-background_9173396.htm#fromView=keyword&page=1&position=3&uuid=13f65afb-939c-4bc8-a019-6c716c4e8087&query=Fruit+Pattern"
        target="_blank"
        >Freepik</a
      >.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
